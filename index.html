<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  
  <title>Frontend Mentor | Stats preview card component</title>

</head>
<body>

  <main>
    <div class="container">
      <div class="info_container">
        <h1>Get <span class="accent">insights</span> that help your business grow.</h1>

        <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.</p>

        <div class="stats">
          <div class="column_stats"><h2>10k+</h2> <p>companies</p></div>
          <div class="column_stats"><h2>314</h2> <p>templates</p></div>
          <div class="column_stats"><h2>12m+</h2> <p>queries</p></div>
        </div>

      </div>

      <img src="./images/image-header-desktop.jpg" alt="Imagen en blanco y negro de un grupo trabajando en una oficina">
      
    </div>
</main>
